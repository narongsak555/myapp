    <h1>รายการสินค้า</h1>
    

    <table class="table table-striped">
      <tr class="bg-info">
        <th>รายการ</th>
        <th>ชื่อสินค้า</th>

<script>

  var myArray = [
    {'id':'1','name':'เบียร์ลีโอ','quantity':'100','price':'65','status':'มีสินค้า','datein':'25-3-2565','exp':'25-5-2565'},
    {'id':'2','name':'ไวน์องุ่นแดง','quantity':'10','price':'5200','status':'ใกล้หมด','datein':'25-3-2565'},
    {'id':'3','name':'ไวน์องุ่นขาว','quantity':'0','price':'5600','status':'หมด','datein':'25-3-2565'},
  ]

  buildTable(myArray)

  function buildTable(data){
    var table = document.getElementById('myTable')
 
    for(var i=0; i<data.length; i++){
      var row = `<tr>
                    <td>${data[i].id}</td>
                    <td>${data[i].name}</td>
                    <td>${data[i].quantity}</td>
                    <td>${data[i].price}</td>
                    <td>${data[i].status}</td>
                    <td>${data[i].datein}</td>
                    <td>${data[i].exp}</td>
                </tr>
      `
      table.innerHTML += row
    }
    
  }


</script>
